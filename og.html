    <title>Displaying Multiple PDFs</title>
    <style>
        /* Optional: Add some basic styling for better layout */
        .pdf-container {
            margin-bottom: 30px; /* Space between PDFs */
            border: 1px solid #ccc; /* Optional border */
            padding: 10px;
            text-align: center; /* Center the heading */
        }
        .pdf-viewer {
            width: 100%; /* Make the viewer fill the container width */
            height: 600px; /* Set a fixed height for the viewer, add scroll if needed */
            border: none; /* Remove default iframe border */
        }
    </style>
</head>
